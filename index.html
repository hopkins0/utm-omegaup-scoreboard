<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./favicon.ico">

    <title>Standings OmegaUp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css" >
  </head>

  <body>
  <div class="body">
    <div class="bg"></div>
    

    <div class="jumbotron">
      <div class="container">
        <h1 class="jumbotron-heading">Problemas resueltos en OmegaUp Judge</h1>
        <p class="lead"></p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="text-center">
            <div class="alert alert-info" role="alert">
              <h4 class="alert-heading">¡Paciencia!</h4>
              El servidor de OmegaUp está tardando en responder las peticiones, la obtención de la información puede tomar unos segundos.
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="text-center">
            <h2>Información general</h2>
          </div>
          <table class="table table-striped table-bordered table-hover text-center" id="table-standings">
            <thead>
              <tr>
                <th><strong>#</strong></th>
                <th><strong>Usuario</strong></th>
                <th><strong>Resueltos</strong></th>
              </tr>
            </thead>
            <tbody id="table-standings-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    
    <br>
    <div class="container-fluid container-padding">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="text-center">
            <h2>Lista de problemas resueltos</h2>
          </div>
        </div>
        <table class="table table-striped table-bordered table-hover" id="table-general">
          <thead>
            <tr id="user-list">
              <th>Problemas</th>
              <th class="text-center"># AC</th>
            </tr>
          </thead>
          <tbody id="problems-list"></tbody>
        </table>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
